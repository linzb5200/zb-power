<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <link rel="stylesheet" href="../../../../home/layui/css/layui.css" media="all">

    <!-- webuploader -->
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

    <!-- image dialog -->
    <link rel="stylesheet" href="image.css" type="text/css" />

    <script>
        document.domain = '518editor.com';
    </script>
    <script type="text/javascript" src="../internal.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="layui-tab" lay-filter="image">
            <ul class="layui-tab-title" id="tabhead">
                <li lay-id="remote" class="layui-this"><var id="lang_tab_remote"></var></li>
                <li lay-id="upload"><var id="lang_tab_upload"></var></li>
                <li lay-id="myimage"><var id="lang_tab_myimage"></var></li>
            </ul>
            <div class="alignBar">
                <label class="algnLabel"><var id="lang_input_align"></var></label>
                <span id="alignIcon">
                        <span id="noneAlign" class="none-align focus" data-align="none"></span>
                        <span id="leftAlign" class="left-align" data-align="left"></span>
                        <span id="rightAlign" class="right-align" data-align="right"></span>
                        <span id="centerAlign" class="center-align" data-align="center"></span>
                    </span>
                <input id="align" name="align" type="hidden" value="none"/>
            </div>

            <div class="layui-tab-content">
                <!-- 远程图片 -->
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><var id="lang_input_url"></var></label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="url">
                            </div>
                        </div>
                        <div class="left clear">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><var id="lang_input_width"></var></label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="width" placeholder="输入整数或百分比">
                                    <div class="layui-input-tip">px</div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><var id="lang_input_height"></var></label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="height" placeholder="输入整数或百分比">
                                    <div class="layui-input-tip">px</div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">圆角</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="radius" placeholder="输入圆角值或百分比">
                                    <div class="layui-input-tip">px</div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">边距</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="padding" placeholder="padding值">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">透明度</label>
                                <div class="layui-input-block">
                                    <input type="number" class="layui-input" id="opacity" step="0.1" min="0.1" max="1" placeholder="0,1 或之间的小数">
                                </div>
                            </div>
                            <div class="layui-form-item" style="display:none;">
                                <label class="layui-form-label"><var id="lang_input_title"></var></label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="title">
                                </div>
                            </div>
                        </div>
                        <div class="right"><div id="preview"></div></div>
                    </div>
                </div>
                <!-- 上传图片 -->
                <div class="layui-tab-item" id="upload">
                    <div id="queueList" class="queueList">
                        <div class="statusBar element-invisible">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePickerBtn"></div>
                                <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                            </div>
                        </div>
                        <div id="dndArea" class="placeholder">
                            <div class="filePickerContainer">
                                <div id="filePickerReady"style="display:inline-block;"></div>
                            </div>
                        </div>
                        <ul class="filelist element-invisible">
                            <li id="filePickerBlock" class="filePickerBlock"></li>
                        </ul>
                    </div>
                </div>
                <!-- 我的图片 -->
                <div class="layui-tab-item">
                    <div id="imgManager"><div id="myList"></div></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.domain = '55layui.com:8700';
    </script>
    <!-- jquery -->
    <!--<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>-->
    <script type="text/javascript" src="../../../../home/layui//layui.all.js"></script>

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">if(typeof jQuery == 'undefined') document.write(unescape("%3Cscript type='text/javascript' src='/js/jquery.1.11.3.min.js'%3E%3C/script%3E"));</script>
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <script type="text/javascript" src="image.js"></script>

</body>
</html>
